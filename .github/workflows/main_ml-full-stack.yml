# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ml-full-stack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_40c98010e5754f888b2bb66444013196 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b656c017fe4d4c42b38f1c497b345e08 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_40c98010e5754f888b2bb66444013196 }}/surjit84/ml-full-stack:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ml-full-stack'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bbbb0ee85ebb4f95bc0968f4a8a984bc }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_40c98010e5754f888b2bb66444013196 }}/surjit84/ml-full-stack:${{ github.sha }}'