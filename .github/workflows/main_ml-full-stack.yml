# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ml-full-stack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c66da84cf59c497889d6d538bd090a18 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7c11b11cab0d4f3db38d55c5c275d943 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c66da84cf59c497889d6d538bd090a18 }}/ml-full-stack:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ml-full-stack'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_650d8db1404a4a4ca117cc21dfc54f9a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c66da84cf59c497889d6d538bd090a18 }}/ml-full-stack:${{ github.sha }}'